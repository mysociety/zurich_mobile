            <header class="bar-title">
                <div class="button-prev">Zurück</div>
                <h1 class="title">Details</h1>
            </header>
                <div class="content dot-background" role="main">
                    <div id="side-form">
                        <fieldset>
                            <div id="problem_form">
                                <div class="ext-form-content">

                                    <div id="form_category_row">
                                    <% if ( report.categories != '' ) { print( report.categories ); } else { %>
                                        <label class="inline" for="form_category">Kategorie</label>
                                        <select name="category" id="form_category" required><option>Lädt...</option></select>
                                    <% } %>
                                    </div>

                                    <div>
                                        <label for="form_detail">Beschreibung</label>
                                        <textarea name="detail" id="form_detail" placeholder="Beschreiben Sie den Mangel." required><%= report.details %></textarea>
                                    </div>

                                    <div id="bottom">
                                        <div>
                                            <label for="user-details" class="select">Persönliche Angaben</label>
                                            <a id="user-details" name="user-details">Eingeloggt als <% if ( user.name ) { %><%= user.name %><% } else { %><%= user.email %><% } %> <em class="edit_details-info">(ändern)</em></a>
                                        </div>

                                        <div class="form-txt-submit-box">
                                            <input class="button-blue" type="button" id="send_report" name="send_report" value="Abschicken">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            <nav class="bar-tab">
                <ol class="ext-progress">
                    <li class="step step-complete">1</li>
                    <li class="step step-complete">2</li>
                    <li class="step step-current">3</li>
                </ol>
            </nav>
